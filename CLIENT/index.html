<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movies Site</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Movies</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="wishlist.html">Wish List</a> |
      <a href="cast.html">Cast</a> |
      <a href="addMovie.html">Add Movie</a> |
      <a href="login.html" id="loginLink">Login</a>
      <button id="logoutBtn" style="display:none; margin-left:8px;">Logout</button>
    </nav>
    <div id="userBox" style="margin-top:8px;"></div>
  </header>

  <main>
    <section id="filters">
      <h2>Filter Movies</h2>

      <div class="filter-row">
        <label for="ratingInput">Minimum Rating:</label>
        <input type="number" id="ratingInput" min="0" max="10" step="0.1" />
        <button id="filterByRatingBtn">Filter by Rating</button>
      </div>

      <div class="filter-row">
        <label for="durationInput">Maximum Duration (minutes):</label>
        <input type="number" id="durationInput" min="1" />
        <button id="filterByDurationBtn">Filter by Duration</button>
      </div>
    </section>

    <section>
      <h2>All Movies (from server)</h2>
      <div id="moviesContainer" class="movies-container"></div>
    </section>
  </main>

  <script src="functions.js"></script>
  <script src="index.js"></script>
</body>
</html>
